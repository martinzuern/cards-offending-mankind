name: CI CD

on: [push]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    container: node:12
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./frontend
      - name: Run linter
        run: yarn lint
        working-directory: ./frontend
      - name: Run typecheck
        run: yarn lint:type
        working-directory: ./frontend
      - name: Build frontend successfully
        run: yarn build
        working-directory: ./frontend

  test-backend:
    runs-on: ubuntu-latest
    # container: node:12    
    # services:
    #   redis:
    #     image: redis
    #     # Set health checks to wait until redis has started
    #     options: >-
    #       --health-cmd "redis-cli ping"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - 6379:6379
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Start Redis
        uses: supercharge/redis-github-action@1.1.0
        with:
          redis-version: 6
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./backend
      - name: Run linter
        run: yarn lint
        working-directory: ./backend
      - name: Run tests
        run: yarn test
        working-directory: ./backend

  deploy-heroku:
    runs-on: ubuntu-latest
    if: "'refs/heads/master' == github.ref"
    needs: [test-frontend, test-backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku
        id: heroku
        uses: jctaveras/heroku-deploy@v2.1.1
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          api_key: ${{ secrets.HEROKU_API_KEY }}
          app_name: ${{ secrets.HEROKU_APP_NAME }}
          dockerfile_path: '.'
          options: >-
            --build-arg COMMIT_SHA=${{ github.sha }}
            --build-arg FRONTEND_SENTRY_DSN=${{ secrets.FRONTEND_SENTRY_DSN }}
